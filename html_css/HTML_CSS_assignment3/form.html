<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="form.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<form action="C:\Program Files\Sublime Text 3\registration.html">

  <div class="container">
     <h1>EDUCATION HUB</h1>
    <h2>Register</h2>
    <p>Please fill in this form to create an account in Education Hub.</p>
    <hr>

   <label for="name"><b>Full name</b></label>
    <input type="text" placeholder="Enter Full name" name="full name" id="text" required>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
    <hr>
<p><b>Please select your gender:</b></p>
  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label><br>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label>
  <p><b>Your favourite subjects:</b></p>
  <input type="checkbox" id="subject1" name="Physics" value="Physics">
  <label for="subject1"> Physics</label><br>
  <input type="checkbox" id="subject2" name="Chemistry" value="Chemistry">
  <label for="subject2"> Chemistry</label><br>
  <input type="checkbox" id="subject3" name="Mathematics" value="Mathematics">
  <label for="subject3"> Mathematics</label><br>
  <label for="registration"><b>Registration date:</b></label>
  <input type="date" id="date" name="date">
    <button type="submit" class="registerbtn">Register</button>
  </div>
</form>

</body>
</html>
