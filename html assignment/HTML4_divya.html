<!DOCTYPE html>
<html>
<head>
<style>
#t01 {
  border: 1px solid black;
  border-collapse: collapse;
}
#t02 {
  border-collapse: collapse;
}
#d1 {
  padding: 5px;
   border: 1px solid black;
  border-collapse: collapse;
}
</style>
</head>
<body>

<p><b>This table has no borders:</b></p>

<table id="t01">
  <tr>
    <td id="d1">100</td>
    <td id="d1">200</td>
    <td id="d1">300</td>
  </tr>
  <tr>
    <td id="d1">400</td>
    <td id="d1">500</td>
    <td id="d1">600</td>
  </tr>
</table>
  <table id="t02">
<p><b>And this table has no borders:</b></p>
<tr>
    <td>100</td>
    <td>200</td>
    <td>300</td>
  </tr>
  <tr>
    <td>400</td>
    <td>500</td>
    <td>600</td>
  </tr>
</table>

</body>
</html>
